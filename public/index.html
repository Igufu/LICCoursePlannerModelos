<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LICCoursePlanner</title>
    <link rel="stylesheet" href="course-colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon.ico">
</head>
<body>
<div class="container">
    <h2><a href="../index.html" class="title-link">LICCoursePlanner</a></h2>

    <div class="collapsible-course-pool">
        <div class="header" id="header">
            <span id="toggle-text">▾ Mostrar cursos disponibles</span>
        </div>
        <div id="filters"></div>
        <div id="course-pool" class="course-pool"></div>
    </div>
    <br>
    <div id="semester-pool" class="semester-pool">
        <div id="add-semester-btn">
            <img src="icons/more.png" alt="more" width="50px">
        </div>
        <div id="reset-btn">
            ↻
        </div>
    </div>
</div>
<br>

<div class="footer">

</div>

<script type="module" src="../src/main.js"></script>
</body>
</html>
